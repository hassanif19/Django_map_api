{% load static %}


{% block extend_head %}

{% endblock %}

{% block extend_nav %} 

<ul class="sidenav">
  <li style="display: block;margin-top: 20px; padding: 0px;"><a class="active" href="{% url 'main:route' %}">Informations de l'usager</a></li>
  <!-- <li><a href="javascript:void(0)" onclick="alert('Please add a start and end address')">Test d'autonomie</a></li> -->
   
  <li  style="display: block;margin-top: 10px; padding: 15px;"> 
    <div>
      <span id="rangeValue">0</span>
      <Input id="soc_id" class="range" type="range" name "" value="0" min="0" max="100" onChange="rangeSlide(this.value,'rangeValue')"></Input>
      <label   for="customRange" class="form-label">SOC initial %</label>
    </div>
 
    <div>
      <span id="rangeValue1">0</span>
      <Input id="vitesse_id" class="range" type="range" name "" value="0" min="0" max="200" onChange="rangeSlide(this.value,'rangeValue1')"></Input>
      <label for="customRange" class="form-label">Vitesse Km/h</label>
    </div>
      
  
    <div>
      <span id="rangeValue2">25</span>
      <Input class="range" type="range" name "" value="0" min="-50" max="50" onChange="rangeSlide(this.value,'rangeValue2')" ></Input>
      <label  for="customRange3" class="form-label">Température °C</label>
    </div>
   <script type="text/javascript">
      function rangeSlide(value,id) {
          document.getElementById(id).innerHTML = value;
 
      }
   </script>      
  </li> 
   
  <input  style=" background-color:#0770b6c0; 
  border-radius: 15px;font-size: 18px;
  margin-left:80px;
  inline-size:160px;
  margin-top:60px;
  color: white; 
  padding: 10px;"  type="submit" id="submit"> 
  </li>
  <a  href="{% url 'main:station' %}"><input  type="submit" class="btn_admin" id="ctc " value="Espace admin"></a> 
  <a  href="{% url 'main:contact' %}" ><input  type="submit" class="btn_admin" id="ctc" value="Contactez-nous"></a> 
 
</li>
</ul>
 
 
 
{% endblock %}
